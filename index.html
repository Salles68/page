    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #8a2be2;
            --primary-hover: #9d45f0;
            --bg-dark: #0a0a0f;
            --bg-light: #1a1a25;
            --text: #f0f0f0;
            --text-light: #b8b8c0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Efeito de raios no fundo */
        .lightning-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            background: 
                radial-gradient(circle at 20% 30%, var(--primary), transparent 70%),
                radial-gradient(circle at 80% 70%, var(--primary), transparent 70%);
            animation: pulse 12s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.2; }
            100% { opacity: 0.15; transform: scale(1.05); }
        }
        
        .container {
            max-width: 480px;
            width: 90%;
            margin: 2rem auto;
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .profile-pic {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
        }
        
        .profile h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .profile p {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 300;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .link {
            position: relative;
            background: rgba(30, 30, 40, 0.7);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .link::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }
        
        .link:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.3);
            background: rgba(40, 40, 50, 0.7);
        }
        
        .link:hover::before {
            animation: shine 1.5s;
        }
        
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        
        .link i {
            font-size: 1.2rem;
        }
        
        /* Raios dinâmicos */
        .lightning {
            position: absolute;
            height: 100%;
            width: 2px;
            background: linear-gradient(to bottom, transparent, var(--primary), transparent);
            animation: lightning 4s infinite;
            opacity: 0;
            z-index: -1;
        }
        
        @keyframes lightning {
            0% { opacity: 0; height: 0; top: 0; }
            1% { opacity: 0; height: 0; top: 0; }
            2% { opacity: 0.8; height: 50px; }
            3% { opacity: 0; height: 100px; top: 100px; }
            100% { opacity: 0; height: 100px; top: 100px; }
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.7rem;
            color: var(--text-light);
            opacity: 0.7;
        }
        
        /* Responsivo */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                margin: 1rem auto;
            }
            
            .profile-pic {
                width: 80px;
                height: 80px;
            }
            
            .link {
                padding: 0.8rem;
            }
        }
    </style>

    <!-- Raios dinâmicos -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function createLightning() {
                const bolt = document.createElement('div');
                bolt.className = 'lightning';
                
                // Posição aleatória
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 2 + Math.random() * 3;
                
                bolt.style.left = `${left}%`;
                bolt.style.animationDelay = `${delay}s`;
                bolt.style.animationDuration = `${duration}s`;
                
                // Largura e cor
                const width = 1 + Math.random();
                const hue = 270 + (Math.random() * 10 - 5);
                bolt.style.width = `${width}px`;
                bolt.style.background = `linear-gradient(to bottom, transparent, hsl(${hue}, 100%, 70%), transparent)`;
                
                document.body.appendChild(bolt);
                
                // Remover após animação
                setTimeout(() => {
                    bolt.remove();
                }, (duration + delay) * 1000);
            }
            
            // Criar raios periodicamente
            setInterval(createLightning, 2000);
            
            // Criar alguns raios iniciais
            for (let i = 0; i < 3; i++) {
                setTimeout(createLightning, i * 800);
            }
        });
    </script>
